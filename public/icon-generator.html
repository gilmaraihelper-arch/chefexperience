<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChefExperience App Icon Generator</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    canvas {
      border-radius: 200px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(135deg, #F59E0B, #EA580C);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.05);
    }
    .info {
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
    <div>
      <button onclick="downloadIcon()">ðŸ“¥ Download Icon (1024x1024 PNG)</button>
    </div>
    <div class="info">
      <p>Este Ã­cone estÃ¡ pronto para usar no Facebook Developer</p>
      <p>Formato: PNG 1024x1024px com cantos arredondados</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('iconCanvas');
    const ctx = canvas.getContext('2d');
    const size = 1024;
    const radius = 200;

    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#F59E0B');
    gradient.addColorStop(1, '#EA580C');

    // Draw rounded rect background
    ctx.beginPath();
    ctx.moveTo(radius, 0);
    ctx.lineTo(size - radius, 0);
    ctx.quadraticCurveTo(size, 0, size, radius);
    ctx.lineTo(size, size - radius);
    ctx.quadraticCurveTo(size, size, size - radius, size);
    ctx.lineTo(radius, size);
    ctx.quadraticCurveTo(0, size, 0, size - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fillStyle = gradient;
    ctx.fill();

    // Draw Chef Hat
    ctx.save();
    ctx.translate(size/2, size/2);
    ctx.scale(20, 20);
    ctx.fillStyle = 'white';
    
    // Hat base
    ctx.beginPath();
    ctx.moveTo(-12, 2);
    ctx.lineTo(12, 2);
    ctx.lineTo(12, 4);
    ctx.quadraticCurveTo(12, 5, 11, 5);
    ctx.lineTo(-11, 5);
    ctx.quadraticCurveTo(-12, 5, -12, 4);
    ctx.closePath();
    ctx.fill();
    
    // Hat top
    ctx.beginPath();
    ctx.moveTo(-10, 2);
    ctx.quadraticCurveTo(-12, -2, -8, -4);
    ctx.quadraticCurveTo(-4, -6, 0, -5);
    ctx.quadraticCurveTo(4, -6, 8, -4);
    ctx.quadraticCurveTo(12, -2, 10, 2);
    ctx.closePath();
    ctx.fill();
    
    // Hat folds
    ctx.beginPath();
    ctx.moveTo(-4, -5);
    ctx.quadraticCurveTo(-2, 0, -3, 2);
    ctx.strokeStyle = 'rgba(234, 88, 12, 0.3)';
    ctx.lineWidth = 0.5;
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(4, -5);
    ctx.quadraticCurveTo(2, 0, 3, 2);
    ctx.stroke();
    
    ctx.restore();

    function downloadIcon() {
      const link = document.createElement('a');
      link.download = 'chefexperience-icon-1024.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
